<form [formGroup]="newCourseForm" (ngSubmit)="sendCourseData(newCourseForm.value)">
	<div class="form-group row">
		<label for="course-title" class="col-2 col-form-label">Title</label>
		<div class="col-10">
			<input class="form-control" formControlName="title" type="text" value="" id="course-title">
		</div>
	</div>

	<div class="form-group row">
		<label for="course-date" class="col-2 col-form-label">Start Date</label>
		<div class="col-10">
			<date-input 
				formControlName="start"
				id="course-date">
			</date-input>
		</div>
	</div>

	<div class="form-group row">
		<label for="course-id" class="col-2 col-form-label">Id</label>
		<div class="col-10">
			<input class="form-control" formControlName="id" type="number" value="" id="course-id">
		</div>
	</div>

	<div class="form-group row">
		<label for="course-duration" class="col-2 col-form-label">Duration</label>
		<div class="col-6">
			<input 
				class="form-control"
				[(ngModel)]="duration"
				(input)="formatDurarion()"
				formControlName="duration"
				type="number"
				id="course-duration"> 
		</div>
		<div class="col-4">
			{{durationFormated}}
		</div>
	</div>
	<div class="form-group row">
		<label for="course-duration" class="col-2 col-form-label">Authors</label>
		<div class="col-10">
			<authors-input 
				formControlName="author"
				id="course-author">
			</authors-input>
		</div>
	</div>

	<div class="form-group">
		<label for="course-desc">Description</label>
		<textarea class="form-control" formControlName="desc" id="course-desc" rows="3"></textarea>
	</div>
	<button [disabled]="!newCourseForm.valid" class="btn btn-primary" type="submit">Geronimo!</button>
</form>
