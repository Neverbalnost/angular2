<div class="home-page">
	<div class="course-list">
		<course (updateCourse)="sendNewCourseData($event)" (deleteCourse)="askForReals($event)" *ngFor="let course of courseList | myOrderBy:'startDate'; let i = index" [course]="course"></course>
		<div *ngIf="courseList.length == 0" class="course row"><h3>No courses available! Add one!</h3></div>
	</div>
</div>

<modal (userConfirm)="closeModal($event)" [modalHidden]="modalHidden" [modalText]="modalText" [modalTitle]="modalTitle"></modal>
