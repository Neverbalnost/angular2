<div class="home-page">
	<div class="course-list">
		<course (deleteCourse)="askForReals($event)" *ngFor="let course of courseList; let i = index" [course]="course"></course>
	</div>
	<div *ngIf="isLoading">Is loading...</div>
</div>

<modal (deleteCourse)="closeModal($event)" [modalHidden]="modalHidden" [modalText]="modalText" [currId]="currId"></modal>
